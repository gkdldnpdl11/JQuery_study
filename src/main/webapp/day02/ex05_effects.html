<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>effects</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// hide(), show()
				// 지연 시간 지정 : fast , slow || 200 ~ 600
				$("#btn1").click(function() {
					/* 
					$("#img").hide(400, [default(기본값)] );
					$("#img").hide(200, fast);
					$("#img").hide(600, slow);
					 */
					$("#img").hide(600);
				});
				
				$("#btn2").click(function() {
					$("#img").show(600);
				});
				
				$("#btn3").click(function() {
					$("#img").toggle(600);
				});
			});
		</script>
	</head>
	<body>
		<button id="btn1">Hide</button>
		<button id="btn2">Show</button>
		<button id="btn3">Hide/Show(Toggle)</button>
		<hr>
		<img id="img" alt="image" src="../images/img01.jpg">
		<hr>
		<p>Hello</p>
	</body>
</html>
