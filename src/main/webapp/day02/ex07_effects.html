<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>effects</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// slideUp(), slideDown(), slideToggle()
				// 지연 시간 지정 : fast , slow || 200 ~ 600
				$("#btn1").click(function() {
					$("#img").slideUp();
				});
				
				$("#btn2").click(function() {
					$("#img").slideDown();
				});
				
				$("#btn3").click(function() {
					$("#img").slideToggle();
				});
			});
		</script>
	</head>
	<body>
		<button id="btn1">slideUp</button>
		<button id="btn2">slideDown</button>
		<button id="btn3">Hide/Show(slideToggle)</button>
		<hr>
		<img id="img" alt="image" src="../images/img01.jpg" style="width: 640px;">
		<hr>
		<p>Hello</p>
	</body>
</html>
