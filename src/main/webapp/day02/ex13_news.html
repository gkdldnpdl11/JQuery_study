<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>한 줄 뉴스 : JQuery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				const news = ["맨유 스타 린가드에 토트넘 출신·인니 슈퍼스타까지...2024 K리그 빛낼 외인들은?	OSEN",
												"고우석 서울시리즈 동행 확정!…개막 엔트리 빅리그 데뷔전 보인다 엑스포츠뉴스",
												"양현준 환상적이었다 감독이 반했다! 클린스만 유일 유산 2G 연속 도움 첫 MOM 선정 셀틱 주전 도약 보인다 스타뉴스",
												"제2 전성기 맞이하나 50억 FA 투수, KKKK 2이닝 퍼펙트…더 놀라운 사실,14년 만에 캠프 145km 찍었다	 OSEN",
												"항상 야구가 인생의 첫 번째… 김하성 FA 대박 조짐, 이래서 잘할 수밖에 없다…KBO 우승 감독들도 감탄 OSEN",
												"제임스 4쿼터 맹폭…NBA 레이커스, 클리퍼스에 21점차 역전승 연합뉴스"];
				let index=0;
				setInterval(() => {
					$("#mydiv").text(news[index++]);
					if(index==news.length){index=0;}
				}, 2000);
			});		
		</script>
	</head>
	<body>
		<div id="mydiv"></div>
	</body>
</html>
