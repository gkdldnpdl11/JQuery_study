<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Animate</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style type="text/css">
			#div{
				background-color: skyblue;
				width: 100px;
				height: 100px;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				// params 에는 보통 css 속성을 정의한다
				// callback : 애니메이션 실행 효과가 100% 완료 후 callback 함수 실행
				// $("선택자").animate({params}, speed, callback함수);
				
				let i=0;
				$("#btn").click(function() {
					if (i++%2==0) {
						$("#div").animate({
							width: "250px",
							height: "400px",
						}, 2000, function() {
							alert("succees");
						});
					} else {
						$("#div").animate({
							width: "100px",
							height: "100px"
						}, 2000, function() {
							alert("succees");
						});
					}
				});
				
			});
		</script>
	</head>
	<body>
		<button id="btn">animation</button>
		<hr>
		<div id="div"></div>
	</body>
</html>
