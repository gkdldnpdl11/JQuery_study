<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>find(), filter()</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				// id = inner_1 인 하위 요소 중 class = txt1인 요소 찾기(자식 요소 찾기)
				// find() = 자식 요소를 찾는 것
				$("#inner_1").find(".txt1").css("background","tomato");
				// id = inner_1 인 하위 요소 p 중 클래스가 txt2인 요소 찾기(형제 요소 찾기)
				// filter() = 형제 요소를 찾는 것
				$("#inner_1 p").filter(".txt2").css("color","red");
				
				// 짝수는 항상 0부터 시작함(index=0부터 시작하기 때문)
				// 기본값은 filter(function(i,v)) => 현재는 value를 사용하지 않아서 지워도 무관
				$("#inner_2 p").filter(function(i) {
					return i%2===0;
				}).css("background","lime");
			});
		</script>
	</head>
	<body>
		<div id="outer_wrap">
	        <h1>콘텐츠 탐색 선택자</h1>
	        <section id="inner_1">
	            <h2>find( ), filter( )</h2>
	            <p class="txt1">내용1</p>
	            <p class="txt2">내용2</p>
	        </section>
	        
	        <section id="inner_2">
	            <h2>filter(function)</h2>
	            <p>index 0</p>
	            <p>index 1</p>
	            <p>index 2</p>
	            <p>index 3</p>
	        </section>
    	</div>
	</body>
</html>
